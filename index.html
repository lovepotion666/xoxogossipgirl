    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { 
            --pink: #ff4fd8; 
            --glow: rgba(255, 79, 216, 0.6); 
            --glass-bg: rgba(255, 255, 255, 0.03);

        body { 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            background-image: radial-gradient(circle at 50% -20%, #1a051d 0%, #000000 100%); 
            background-attachment: fixed; 
            overflow-x: hidden; 
        }
        
        /* SMOOTH HEADER */
        header { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 90px 0 30px; display: flex; justify-content: center; pointer-events: none; transform-origin: top center; will-change: transform, opacity, filter; }
        .branding { text-align: center; pointer-events: auto; }
        .title { font-size: 46px; font-weight: 900; letter-spacing: -2.5px; margin: 0; line-height: 0.8; }
        .title span { color: var(--pink); text-shadow: 0 0 25px var(--glow); }
        .subtitle { font-size: 11px; color: #00ffcc; font-weight: 800; margin-top: 15px; letter-spacing: 2px; text-transform: uppercase; text-shadow: 0 0 10px rgba(0,255,204,0.4); }
        
        .container { max-width: 500px; margin: 240px auto 0; padding: 0 20px 120px; position: relative; z-index: 10; }
        
        /* LIQUID GLASS CARD STYLE */
        .ios-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(50px) saturate(180%); 
            -webkit-backdrop-filter: blur(50px) saturate(180%); 
            border: 1px solid var(--glass-border); 
            border-top: 1px solid var(--glass-highlight);
            border-radius: 35px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.03);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        /* INPUTS & BUTTONS */
        .search-box { width: 100%; padding: 18px 25px; border-radius: 25px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #fff; outline: none; font-size: 15px; margin-top: 15px; transition: 0.3s; }
        .search-box:focus { background: rgba(255,255,255,0.1); border-color: var(--pink); box-shadow: 0 0 15px rgba(255, 79, 216, 0.2); }

        .composer { padding: 25px; margin-bottom: 50px; }
        textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 18px; outline: none; margin-bottom: 20px; resize: none; min-height: 80px; font-weight: 500; }
        textarea::placeholder { color: rgba(255,255,255,0.3); }
        
        .btn { padding: 18px; border-radius: 22px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 11px; transition: 0.25s; letter-spacing: 0.5px; }
        .btn:active { transform: scale(0.96); }
        .btn-send { background: linear-gradient(135deg, var(--pink), #b00095); color: #fff; box-shadow: 0 10px 30px var(--glow), inset 0 1px 0 rgba(255,255,255,0.3); flex: 2; border: 1px solid rgba(255,255,255,0.1); }
        .btn-photo { background: rgba(255,255,255,0.05); color: #fff; flex: 1; border: 1px solid var(--glass-border); }

        /* POST BUBBLES */
        .post-preview { padding: 30px; margin-bottom: 20px; cursor: pointer; position: relative; animation: popUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards; }
        .post-preview:active { transform: scale(0.98); }
        @keyframes popUp { from { transform: scale(0.9) translateY(40px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
        
        .unread-dot { position: absolute; top: 18px; right: 18px; width: 10px; height: 10px; background: #00ffcc; border-radius: 50%; box-shadow: 0 0 15px #00ffcc; }
        .badge-most { display: inline-block; background: linear-gradient(90deg, #ffd700, #ffa500); color: #000; font-size: 9px; font-weight: 900; padding: 4px 12px; border-radius: 12px; margin-bottom: 12px; text-transform: uppercase; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); }
        .admin-trigger { position: fixed; bottom: 30px; left: 30px; padding: 12px 22px; font-size: 10px; font-weight: 900; border-radius: 30px; cursor: pointer; z-index: 2000; }
        .v-tag { position: fixed; bottom: 30px; right: 30px; font-size: 12px; font-weight: 900; z-index: 9999; pointer-events: none; color: rgba(255,255,255,0.2); }
        
        .empty-msg { text-align: center; color: rgba(255,255,255,0.3); font-weight: 700; font-size: 14px; margin-top: 40px; letter-spacing: 0.5px; }
    </style>
</head>
<body>

<header id="mainHead"><div class="branding"><h1 class="title">xoxo <span>gossip girl</span></h1><div class="subtitle">have a holly jolly christmas, xoxo</div></div></header>

<div class="container">
    <div style="margin: 0 0 15px 20px;">
        <label style="color:var(--pink); font-weight:900; font-size:24px; text-shadow: 0 0 15px rgba(255,79,216,0.3);">Send Tip</label> 
        <div style="font-size:12px; opacity:0.5; margin-top:4px; font-weight:600;">(All anonymous, no sign up needed)</div>
    </div>
    
    <div class="composer ios-card">
        <div id="mediaPrev" style="display:none; margin-bottom:20px; border-radius:20px; overflow:hidden; border:1px solid var(--glass-border);"><img id="imgSrc" style="width:100%;"></div>
        <textarea id="tipIn" placeholder="Spill it..."></textarea>
        <div style="display:flex; gap:12px;"><button class="btn btn-photo" onclick="document.getElementById('fileIn').click()">ADD PHOTO</button><button class="btn btn-send" id="sendBtn">SEND</button></div>
        <input type="file" id="fileIn" style="display:none" onchange="preview(this)">
    </div>

    <div style="margin-bottom:25px;">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:10px;">
            <h2 style="font-weight:900; margin:0; font-size:36px; letter-spacing:-1.5px; text-shadow: 0 10px 30px rgba(0,0,0,0.5);">Spotted!</h2>
            <div id="countBadge" style="background:var(--pink); padding:4px 12px; border-radius:15px; font-weight:900; font-size:12px; display:none; box-shadow: 0 0 15px var(--glow);">0</div>
        </div>
        <input type="text" class="search-box" id="searchBar" placeholder="Search keywords..." oninput="filterPosts()">

    <div id="feed"></div>

</div>

<div id="popVault" class="overlay"><div class="ios-card" style="width:300px; padding:40px; text-align:center;"><h3>Identity</h3><input type="password" id="pass" placeholder="Passcode" style="width:100%; padding:15px; border-radius:20px; background:#000; color:#fff; text-align:center; margin-bottom:20px; border:1px solid #333; outline:none;"><button class="btn btn-send" style="width:100%" onclick="checkPass()">UNLOCK</button><p onclick="closePopups()" style="margin-top:25px; cursor:pointer; opacity:0.5; font-size:11px; font-weight:700;">CANCEL</p></div></div>
<div id="popAlert" class="overlay"><div class="ios-card" style="width:300px; padding:40px; text-align:center;"><h3>XOXO</h3><p id="alertMsg" style="margin-bottom:25px; font-size:16px;"></p><button class="btn btn-send" style="width:100%" onclick="closePopups()">OK</button></div></div>

<div class="v-tag">v2.6</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let b64 = null, allPosts = [];

// OPTIMIZED SCROLL EFFECT
window.addEventListener('scroll', () => {
    const s = window.scrollY;
    const h = document.getElementById('mainHead');
    if(s < 300) {
        const lift = -(s * 0.4);
        const fade = Math.max(0, 1 - (s / 150));
        const blur = Math.min(20, s / 10);
        h.style.transform = `translateY(${lift}px) scale(${1 - s/1000})`;
        h.style.opacity = fade;
        h.style.filter = `blur(${blur}px)`;
    } else {
        h.style.opacity = 0; // Ensure it stays hidden
    }
}, { passive: true });

const timeAgo = (t) => {
    const s = Math.floor((Date.now() - t) / 1000);
    if(s < 60) return 'just now';
    if(s < 3600) return Math.floor(s/60) + 'm ago';
    if(s < 86400) return Math.floor(s/3600) + 'h ago';
    return Math.floor(s/86400) + 'd ago';
};

const getViewed = () => JSON.parse(localStorage.getItem('v25_read') || '[]');
const markViewed = (id) => { let v = getViewed(); if(!v.includes(id)) { v.push(id); localStorage.setItem('v25_read', JSON.stringify(v)); } };

db.ref('posts').on('value', s => {
    const data = s.val();
    allPosts = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
    renderPosts([...allPosts].reverse());
});

function renderPosts(posts) {
    const f = document.getElementById('feed'); f.innerHTML = '';
    const viewed = getViewed();
    const unreadCount = posts.filter(p => !viewed.includes(p.id)).length;
    
    // Badge Logic
    const cb = document.getElementById('countBadge');
    cb.innerText = unreadCount;
    cb.style.display = unreadCount > 0 ? 'block' : 'none';

    // Empty State Logic
    document.getElementById('emptyFeedMsg').style.display = posts.length === 0 ? 'block' : 'none';

    // Most Viewed Logic (Oldest of the Max)
    const maxViews = posts.length ? Math.max(...posts.map(p => p.views || 0)) : 0;
    let mostViewedId = null;
    if (maxViews > 0) {
        const topPosts = allPosts.filter(p => (p.views || 0) === maxViews);
        if (topPosts.length > 0) mostViewedId = topPosts[0].id; 
    }

    posts.forEach((p, index) => {
        const isMost = p.id === mostViewedId;
        const d = document.createElement('div'); d.className = 'ios-card post-preview';
        d.style.animationDelay = (index * 0.05) + 's'; // Stagger animation
        d.onclick = () => { markViewed(p.id); location.href = `comments.html?id=${p.id}`; };
        d.innerHTML = `
            ${!viewed.includes(p.id) ? '<div class="unread-dot"></div>' : ''}
            ${isMost ? '<div class="badge-most">Most Viewed</div>' : ''}
            <div style="display:flex; justify-content:space-between; margin-bottom:12px; align-items:center;">
                <div style="color:var(--pink); font-weight:900; font-size:11px; letter-spacing:1px; text-shadow:0 0 10px var(--glow);">NEW GOSSIP ‚Ä¢ ${timeAgo(p.date)}</div>
            </div>
            <div style="font-size:18px; line-height:1.5; font-weight:500; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;">${p.text || "Sent an image..."}</div>
            <div style="margin-top:18px; display:flex; justify-content:space-between; align-items:center;">
                <div style="font-size:11px; opacity:0.7; font-weight:800; color:#00ffcc;">üëÅ ${p.views || 0}</div>
                <div style="font-size:10px; font-weight:900; color:var(--pink); letter-spacing:0.5px;">TAP TO VIEW ‚Üí</div>
            </div>`;
        f.appendChild(d);
    });
}

function filterPosts() {
    const q = document.getElementById('searchBar').value.toLowerCase();
    const filtered = allPosts.filter(p => p.text && p.text.toLowerCase().includes(q));
    renderPosts([...filtered].reverse());
}

function preview(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { b64 = e.target.result; document.getElementById('imgSrc').src = b64; document.getElementById('mediaPrev').style.display='block'; }; r.readAsDataURL(i.files[0]); } }
document.getElementById('sendBtn').onclick = () => {
    const t = document.getElementById('tipIn').value.trim();
    if(!t && !b64) return;
    db.ref('tips').push({ text: t, image: b64, date: Date.now() }).then(() => {
        document.getElementById('alertMsg').innerText = "Delivered to Gossip Girl.";
        showPopup('popAlert');
        document.getElementById('tipIn').value=''; document.getElementById('mediaPrev').style.display='none'; b64=null;
    });
};
function showPopup(id) { document.getElementById(id).style.display='flex'; }
function closePopups() { document.querySelectorAll('.overlay').forEach(e => e.style.display='none'); }
function checkPass() { if(document.getElementById('pass').value === "ykuluvmexoxogg2026xxx") { sessionStorage.setItem('admin_auth','true'); location.href='received-tips.html'; } }
db.ref('tips').on('value', s => { document.getElementById('adminBadge').style.display = s.numChildren() > 0 ? 'block' : 'none'; });
</script>
