<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XOXO - Gossip Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
<style>
:root { --pink: #ff4fd8; --bg: #050505; }
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Apple Color Emoji', 'SF Pro Display', 'Noto Sans Arabic', sans-serif; }
body { background: radial-gradient(circle at 50% 10%, #2b1445, #050505); color: white; min-height: 100vh; padding: 20px; }
.container { max-width: 600px; margin: 0 auto; }
.top-nav { text-align: center; margin-bottom: 25px; }
.top-nav h2 { color: var(--pink); letter-spacing: -1px; text-shadow: 0 0 10px rgba(255,79,216,0.4); }
.post-bubble {
  background: rgba(255,255,255,0.06); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.1); padding: 30px; border-radius: 30px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5); margin-bottom: 40px; animation: floatUp 0.6s ease;
}
@keyframes floatUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:none; } }
.anon-head { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
.avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #333, #000); border: 1px solid var(--pink); color: var(--pink); display: flex; align-items: center; justify-content: center; font-weight: 800; }
.text-content { font-size: 18px; line-height: 1.6; }
.hero-img { width: 100%; border-radius: 20px; margin-top: 20px; border: 1px solid rgba(255,255,255,0.1); }
.stats { margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05); font-size: 12px; opacity: 0.5; display: flex; justify-content: space-between; }
.input-area { display: flex; gap: 10px; margin-bottom: 30px; }
input { flex: 1; padding: 15px 20px; border-radius: 99px; background: rgba(255,255,255,0.08); border: none; color: white; outline: none; }
.btn-post { background: var(--pink); color: black; border: none; padding: 0 25px; border-radius: 99px; font-weight: 800; cursor: pointer; }
.comment-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 24px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
.version { position: fixed; bottom: 10px; right: 15px; font-size: 10px; opacity: 0.3; }
</style>
</head>
<body>
<div class="container">
  <div class="top-nav"><h2>XOXO</h2><div style="font-size:11px; opacity:0.6;">happy christmas </div></div>
  <div id="postDisplay"></div>
  <div class="input-area"><input type="text" id="comInput" placeholder="Add to the gossip..."><button class="btn-post" id="comBtn">Post</button></div>
  <div id="commentList"></div>
  <div style="text-align:center; margin:40px 0;"><button onclick="location.href='index.html'" style="background:none; border:none; color:white; opacity:0.4; cursor:pointer;"> Return to Feed</button><div style="font-style:italic; color:var(--pink); font-size:12px; margin-top:10px; opacity:0.6;">you know you love me, xoxo </div></div>
</div>
<div class="version">v4.0</div>
<script>
const FEED_KEY='xoxo_feed_v4'; const COM_KEY='xoxo_comments_v4'; const VIEW_KEY='xoxo_views_v4';
const postId = localStorage.getItem('currentPostId');
let feed = JSON.parse(localStorage.getItem(FEED_KEY)||'[]');
let comments = JSON.parse(localStorage.getItem(COM_KEY)||'{}');
const post = feed.find(p => p.id == postId);

if(!post) document.getElementById('postDisplay').innerHTML = '<p style="text-align:center">This gossip has vanished...</p>';
else {
  let viewedPosts = JSON.parse(localStorage.getItem(VIEW_KEY)||'[]');
  if(!viewedPosts.includes(postId)) { post.views = (post.views||0)+1; viewedPosts.push(postId); localStorage.setItem(VIEW_KEY,JSON.stringify(viewedPosts)); localStorage.setItem(FEED_KEY,JSON.stringify(feed)); }
  document.getElementById('postDisplay').innerHTML = `
    <div class="post-bubble"><div class="anon-head"><div class="avatar">?</div><div style="font-weight:700; color:var(--pink);">ANONYMOUS USER</div></div>
    <div class="text-content">${post.text}</div>${post.image ? `<img src="${post.image}" class="hero-img">` : ''}
    <div class="stats"><span>Dropped ${Math.floor((Date.now()-post.date)/60000)}m ago</span><span>${post.views} Views •  ${post.likes||0}</span></div></div>`;
}

function renderComments() {
  const list = document.getElementById('commentList');
  const pc = comments[postId] || [];
  list.innerHTML = pc.length===0 ? '<p style="text-align:center; opacity:0.3; font-size:12px;">No comments yet...</p>' : pc.slice().reverse().map(c => 
    `<div class="comment-card"><div class="anon-head"><div class="avatar" style="width:25px; height:25px; font-size:10px;">?</div><div style="font-size:12px; opacity:0.6;">Anonymous User</div></div><div>${c}</div></div>`).join('');
}

document.getElementById('comBtn').onclick = () => {
  const input = document.getElementById('comInput'); const txt = input.value.trim(); if(!txt) return;
  if(!comments[postId]) comments[postId] = []; comments[postId].push(txt);
  localStorage.setItem(COM_KEY, JSON.stringify(comments)); input.value = ''; renderComments();
};
renderComments();
</script>
</body>
</html>
